    <title>Kinai Food Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                green: '#1E3A8A', // Dark Blue
                darkGreen: '#172554', // Darker Blue
                orange: '#64748B', // Silvery Grey
                light: '#F9FAFB', // Very Light Gray (Gray 50) - Updated from Light Blue
              }
            },
            animation: {
              'scroll': 'scroll 15s linear infinite', // Speed increased (was 40s)
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for cleaner UI */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #888; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #1E3A8A; 
      }
      /* Pause animation on hover */
      .hover\:paused:hover {
        animation-play-state: paused;
      }
    </style>
